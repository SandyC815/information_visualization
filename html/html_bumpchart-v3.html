<!DOCTYPE html>
<meta charset="utf-8">

<script src="//d3js.org/d3.v6.min.js"></script>
<script>


///////////////////////
// Parse the Data
d3.csv("../data/git-log-tensorflow-stat-v2.csv", function(data) {
	data.sort(function(a, b) {
		if(b['Quarter'] != a['Quarter']) {
			return b['Quarter'] - a['Quarter'];
		}
		if(b['File_Changed'] != a['File_Changed']) {
			return b['File_Changed'] - a['File_Changed'];
		}
	});

	var pos = 1;
	data[0].position = pos;
	for(var i=1; i<data.length; i++) {
		if(data[i - 1].Quarter != data[i].Quarter) {
			pos = 1;
		} else {
			pos++;
		}
		data[i].position = pos;
	}

	// add a css safe class for use in hover interactions and coloring
	data.forEach(function(d) {
		d['class'] = d['Name'].toLowerCase().replace(/ /g, '-').replace(/\./g,'');
	})

	///////////////////////
	// Chart Size Setup
	var margin = { top: 35, right: 0, bottom: 30, left: 70 };

	var width = 960 - margin.left - margin.right;
	var height = 500 - margin.top - margin.bottom;

	var chart = d3.select(".chart")
			.attr("width", 960)
			.attr("height", 500)
		.append("g")
			.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	///////////////////////
	// Scales
	var x = d3.scaleBand()
			.domain(data.map(function(d) { return d['Quarter']; }).reverse())
			.rangeRound([25, width - 15]);

	var y = d3.scaleLinear()
			.domain([d3.min(data, function(d) { return d['position'] }), d3.max(data, function(d) { return d['position']; })])
			.range([20, height - 30]);

	///////////////////////
	// Axis
	var xAxis = d3.axisBottom(x);

	var yAxis = d3.axisLeft(y);

	chart.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(-"+ x.bandwidth()/2.0 +"," + height + ")")
			.call(xAxis);

	chart.append("g")
			.attr("class", "y axis")
			.call(yAxis);

	///////////////////////
	// Title
	chart.append("text")
		.text('Git-Log Actions')
		.attr("text-anchor", "middle")
		.attr("class", "graph-title")
		.attr("y", -10)
		.attr("x", width / 2.0);

	chart.append("text")
		.text('File Changed')
		.attr("text-anchor", "middle")
		.attr("class", "graph-title")
		.attr("y", -35)
		.attr("x", width / -4.0)
		.attr("transform", "rotate(-90)");

	///////////////////////
	// Lines
	var Names = d3.map(data, function(d) {
		return d['Name'];
	}).keys();

	Names.forEach(function(Name) {
		var currData = data.filter(function(d) {
			if(d['Name'] == Name) {
				return d;
			}
		});

		var line = d3.line()
				.x(function(d) { return x(d['Quarter']); })
				.y(function(d) { return y(d['position']); });

		chart.append("path")
				.datum(currData)
				.attr("class", Name.toLowerCase().replace(/ /g, '-').replace(/\./g,'') )
				.attr("style", "fill:none !important")
				.attr("stroke-linejoin", "round")
				.attr("stroke-linecap", "round")
				.attr("stroke-width", 2)
				.attr("stroke-opacity", 0.1)
				.attr("d", line);
	});

	///////////////////////
	// Nodes
	var node = chart.append("g")
		.selectAll("circle")
		.data(data)
		.enter().append("circle")
		.attr("class", "point")
		.attr("cx", function(d) { return x(d['Quarter']); })
		.attr("cy", function(d) { return y(d['position']); })
		.attr('fill', 'blue')
		// replace spaces with - and remove '.' (from d.c. united)
		.attr("class", function(d) { return d['Name'].toLowerCase().replace(/ /g, '-').replace(/\./g,'') })
		.attr("r", 6)
		//.attr("r", function(d) { return size(d['goals_for']) })
		.attr("stroke-width", 1.5)
		.attr('opacity', '0.6');

	///////////////////////
	// Tooltips
	var tooltip = d3.select("body").append("div")
			.attr("class", "tooltip");

	chart.selectAll("circle")
			.on("mouseover", function(d) {
				chart.selectAll('.' + d['class'])
						.classed('active', true);

				var tooltip_str = "Name: " + d['Name'] +
								"<br/>" + "Quarter: " + d['Quarter'] +
								"<br/>" + "File Changed: " + d['File_Changed'];
								"<br/>" + "Insertions: " + d['Insertions'];
								"<br/>" + "Deletions: " + d['Deletions'];

				tooltip.html(tooltip_str)
						.style("visibility", "visible");
			})
			.on("mousemove", function(d) {
				tooltip.style("top", event.pageY - (tooltip.node().clientHeight + 5) + "px")
						.style("left", event.pageX - (tooltip.node().clientWidth / 2.0) + "px");
			})
			.on("mouseout", function(d) {
				chart.selectAll('.'+d['class'])
						.classed('active', false);

				tooltip.style("visibility", "hidden");
			})
			.on('click', function(d) {
				chart.selectAll('.' + d['class'])
						.classed('click-active', function(d) {
							// toggle state
							return !d3.select(this).classed('click-active');
						});
			})

});
</script>
