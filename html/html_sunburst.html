<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sequences sunburst</title>
        <link rel="stylesheet" type="text/css" href="../css/css_sunburst.css"/>
        <script src="https://d3js.org/d3.v6.js"></script>
        <script src="../js/js_sunburst.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="sunburst">
            <div id="main">
                <div id="sunburst-breadcrumbs"></div>
                <div id="sunburst-chart">
                    <div id="sunburst-description"></div>
                </div>
            </div>
            <div id="sidebar">
                <input type="checkbox" id="togglelegend"> Legend<br/>
                <div id="sunburst-legend" style="visibility: hidden;"></div>
            </div>
        </div>
        <script type="text/javascript">
            (function () {
                var sunburst = new Sunburst({
                    colors: {

                        "Pull Request": d3.interpolateYlGnBu(0.25),
                        // "Comment": "#7b615c",
                        "Comment": d3.interpolateYlGnBu(0.5),
                        "Commit": d3.interpolateYlGnBu(0.75),
                        // "other": "#a173d1",
                        "Review": d3.interpolateYlGnBu(1)
                    }
                });
                // sunburst.loadJson("visit-sequences.json");
                sunburst.loadJson("../data/data_sunburst.json");


                d3.select("#togglelegend").on("click", function () {
                    var legend = d3.select('#sunburst-legend');
                    if (legend.style("visibility") == "hidden") {
                        legend.style("visibility", "");
                    } else {
                        legend.style("visibility", "hidden");
                    }
                });
            })();
        </script>

    </body>
</html>
